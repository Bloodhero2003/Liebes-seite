<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für meine Liebe ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Für meine wundervolle Frau ❤️</h1>
        <p>Klicke auf die Buttons für süße Überraschungen! 😘</p>
        
        <div class="buttons">
            <button onclick="showLove(0)">💖 Überraschung 1</button>
            <button onclick="showLove(1)">💕 Überraschung 2</button>
            <button onclick="showLove(2)">💓 Überraschung 3</button>
            <button onclick="showLove(3)">💘 Überraschung 4</button>
            <button onclick="showLove(4)">💞 Überraschung 5</button>
            <button onclick="showLove(5)">💝 Überraschung 6</button>
            <button onclick="showLove(6)">💟 Überraschung 7</button>
            <button onclick="showLove(7)">❣️ Überraschung 8</button>
            <button onclick="showLove(8)">❤️ Überraschung 9</button>
            <button onclick="showLove(9)">😍 Überraschung 10</button>
        </div>

        <div class="output">
            <img id="loveImage" src="" alt="" class="hidden">
            <p id="loveText" class="hidden"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
